<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Google ICON -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>Instagram</title>

    <style>
      .box {
        width: 150px;
        height: 150px;
        border-radius: 70%;
        overflow: hidden;
      }
      .profile {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .feedbox {
        margin: 20px 0;
        border: solid 1px gray;
        background-color: white;
      }
      .modal_overlay {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(1.5px);
        -webkit-backdrop-filter: blur(1.5px);
      }

      .modal_window {
        background: white;
        backdrop-filter: blur(13.5px);
        -webkit-backdrop-filter: blur(13.5px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        width: 800px;
        height: 600px;
        position: relative;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      style="position: fixed; width: 100%"
    >
      <div
        class="container-fluid"
        style="
          justify-content: space-between;
          flex-wrap: nowrap;
          min-width: 1000px;
        "
      >
        <a class="navbar-brand" href="/main"
          ><img
            style="width: 100px"
            src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png"
        /></a>
        <input
          style="width: 400px"
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <div style="display: flex">
          <a href="/main" style="color: black"
            ><span
              class="material-symbols-outlined"
              style="padding-right: 10px"
            >
              home
            </span></a
          >
          <span
            id="navbar_add_box"
            class="material-symbols-outlined"
            style="padding-right: 10px; cursor: pointer"
          >
            add_box
          </span>
          <span class="material-symbols-outlined" style="padding-right: 10px">
            favorite
          </span>
          <div class="dropdown">
            <a
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <div class="box" style="width: 28px; height: 28px">
                <img
                  class="profile"
                  src="{% get_media_prefix %}{{ user.profile_image }}"
                />
              </div>
            </a>
            <ul
              class="dropdown-menu"
              style="left: -157px"
              aria-labelledby="dropdownMenuLink"
            >
              <li>
                <a class="dropdown-item" href="/content/myprofile">프로필</a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="/user/logout">로그아웃</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: center;
        text-align: center;
        padding-top: 60px;
      "
    >
      <div style="padding: 20px 60px">
        <div class="box" style="width: 175px; height: 175px">
          <img
            class="profile"
            src="{% get_media_prefix %}{{user.profile_image}}"
          />
        </div>
      </div>
      <div style="text-align: left">
        <div style="display: flex; flex-direction: row; margin: 20px 0">
          <div style="font-size: 26px; margin-right: 40px">
            {{ user.nickname }}
          </div>
          <button id="btn_profileup" style="margin-right: 40px">
            프로필 사진 편집
          </button>
          <input
            type="file"
            id="input_fileup"
            onchange="profile_upload();"
            style="display: none"
          />
        </div>
        <div style="margin-bottom: 20px"></div>
        <div><b>{{ user.name }}</b></div>
      </div>
    </div>

    <div style="border-top: solid 2px gainsboro; width: 100%"></div>

    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin: 20px;
      "
    >
      <div
        id="btn_feed_list"
        style="
          cursor: pointer;
          margin: 0 35px;
          display: flex;
          flex-direction: row;
          align-items: center;
        "
      >
        <span style="margin-right: 4px" class="material-symbols-outlined">
          grid_on </span
        >내 게시물
      </div>
      <div
        id="btn_like_list"
        style="
          cursor: pointer;
          margin: 0 35px;
          display: flex;
          flex-direction: row;
          align-items: center;
        "
      >
        <span style="margin-right: 5px" class="material-symbols-outlined">
          favorite </span
        >좋아요
      </div>
      <div
        id="btn_bookmark_list"
        style="
          cursor: pointer;
          margin: 0 35px;
          display: flex;
          flex-direction: row;
          align-items: center;
        "
      >
        <span style="margin-right: 3px" class="material-symbols-outlined">
          bookmark </span
        >북마크
      </div>
    </div>
    <div
      id="feed_list"
      style="
        width: 100%;
        min-width: 1000px;
        display: flex;
        justify-content: center;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          width: 1000px;
        "
      >
        {% for feed in feed_list %}
        <div style="width: 300px; height: 300px; margin: 10px 5px 0px 5px">
          <div>
            <img
              style="width: 300px; height: 300px; object-fit: cover"
              src="{% get_media_prefix %}{{feed.image}}"
            />
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <div
      id="my_like"
      style="
        width: 100%;
        min-width: 1000px;
        display: none;
        justify-content: center;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          width: 1000px;
        "
      >
        {% for feed in my_like %}
        <div style="width: 300px; height: 300px; margin: 10px 5px 0px 5px">
          <div>
            <img
              style="width: 300px; height: 300px; object-fit: cover"
              src="{% get_media_prefix %}{{feed.image}}"
            />
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <div
      id="my_bookmark"
      style="
        width: 100%;
        min-width: 1000px;
        display: none;
        justify-content: center;
      "
    >
      <div
        style="
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          width: 1000px;
        "
      >
        {% for feed in my_bookmark %}
        <div style="width: 300px; height: 300px; margin: 10px 5px 0px 5px">
          <div>
            <img
              style="width: 300px; height: 300px; object-fit: cover"
              src="{% get_media_prefix %}{{feed.image}}"
            />
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- 첫번째 모달 만들기 (이미지 업로드) -->
    <div id="first_modal" class="modal_overlay">
      <div class="modal_window">
        <!-- 모달 상단 -->
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
          "
        >
          <div style="width: 20px"></div>
          <div>새 게시물</div>
          <div style="width: 20px">
            <span class="modal_close material-symbols-outlined"> close </span>
          </div>
        </div>

        <!-- 모달 메인 (이미지 업로드 공간) -->
        <div
          class="img_upload_space"
          style="
            width: 778px;
            height: 540px;
            margin-top: 10px;
            border-top: solid 1px gray;
          "
        ></div>
      </div>
    </div>

    <!-- 두번째 모달 만들기 (이미지 + 글)-->
    <div id="second_modal" class="modal_overlay">
      <div class="modal_window">
        <!-- 모달 상단 -->
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            border-bottom: solid 1px gray;
          "
        >
          <div style="width: 20px"></div>
          <div>새 게시물</div>
          <div style="width: 20px">
            <span
              class="modal_close material-symbols-outlined"
              style="cursor: pointer"
            >
              close
            </span>
          </div>
        </div>
        <!-- 모달 메인 (이미지 업로드 + 글) -->
        <div style="display: flex; flex-direction: row">
          <div
            class="img_upload_space"
            style="
              width: 500px;
              height: 540px;
              margin-top: 6px;
              margin-right: 3px;
            "
          ></div>
          <div style="border-left: solid 1px gray">
            <div style="width: 273px; margin-top: 6px; margin-left: 3px">
              <textarea
                class="form-control"
                id="input_feed_content"
                rows="5"
                style="height: 400px"
              ></textarea>
            </div>
            <button
              id="feed_share_button"
              type="button"
              class="btn btn-primary"
              style="width: 100%"
            >
              공유하기
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- jquery 이용하여 클릭 이벤트 -->
    <script>
      let files;

      $("#btn_feed_list").click(function () {
        $("#feed_list").css({
          display: "flex",
        });
        $("#my_like").css({
          display: "none",
        });
        $("#my_bookmark").css({
          display: "none",
        });
        $("#btn_feed_list").css({
          "font-weight": "bold",
        });
        $("#btn_like_list").css({
          "font-weight": "normal",
        });
        $("#btn_bookmark_list").css({
          "font-weight": "normal",
        });
      });

      $("#btn_like_list").click(function () {
        $("#feed_list").css({
          display: "none",
        });
        $("#my_like").css({
          display: "flex",
        });
        $("#my_bookmark").css({
          display: "none",
        });
        $("#btn_feed_list").css({
          "font-weight": "normal",
        });
        $("#btn_like_list").css({
          "font-weight": "bold",
        });
        $("#btn_bookmark_list").css({
          "font-weight": "normal",
        });
      });

      $("#btn_bookmark_list").click(function () {
        $("#feed_list").css({
          display: "none",
        });
        $("#my_like").css({
          display: "none",
        });
        $("#my_bookmark").css({
          display: "flex",
        });
        $("#btn_feed_list").css({
          "font-weight": "normal",
        });
        $("#btn_like_list").css({
          "font-weight": "normal",
        });
        $("#btn_bookmark_list").css({
          "font-weight": "bold",
        });
      });

      $(".modal_close").click(function () {
        $("#first_modal").css({ display: "none" });
        $("#second_modal").css({ display: "none" });
      });

      $("#navbar_add_box").click(function () {
        $("#first_modal").css({ display: "flex" });
        $(document.body).css({ overflow: "hidden" });
      });

      $("#feed_share_button").click(function () {
        let file = files[0];
        let image = files[0].name;
        let content = $("#input_feed_content ").val();

        let fd = new FormData();

        fd.append("file", file);
        fd.append("image", image);
        fd.append("content", content);

        $.ajax({
          url: "/content/upload",
          data: fd,
          method: "POST",
          processData: false,
          contentType: false,
          success: function (data) {
            console.log("성공");
          },
          error: function (request, status, error) {
            console.log("에러");
          },
          complete: function () {
            console.log("완료");
            location.replace("/main/");
          },
        });
      });

      $(".img_upload_space")
        .on("dragover", dragOver)
        .on("dragleave", dragOver)
        .on("drop", uploadFiles);

      // 드래그 기능 구현
      function dragOver(e) {
        e.stopPropagation();
        e.preventDefault();
        if (e.type == "dragover") {
          $(e.target).css({
            "background-color": "black",
            "outline-offset": "-20px",
          });
        } else {
          $(e.target).css({
            "outline-offset": "-10px",
          });
        }
      }

      // 업로드 기능 구현
      function uploadFiles(e) {
        e.stopPropagation();
        e.preventDefault();

        e.dataTransfer = e.originalEvent.dataTransfer;
        files = e.target.files || e.dataTransfer.files;

        if (files.length > 1) {
          alert("파일을 하나만 올려주세요.");
          return;
        }
        if (files[0].type.match(/image.*/)) {
          $("#first_modal").css({ display: "none" });
          $("#second_modal").css({ display: "flex" });

          $(".img_upload_space").css({
            "background-image":
              "url(" + window.URL.createObjectURL(files[0]) + ")",
            outline: "none",
            "background-size": "100%",
            "background-repeat": "no-repeat",
            "background-position": "center",
          });
        } else {
          alert("이미지가 아닙니다.");
          return;
        }
      }

      $("#btn_profileup").click(function () {
        $("#input_fileup").click();
      });

      function profile_upload() {
        let file = $("#input_fileup")[0].files[0];
        let email = "{{user.email}}";

        let fd = new FormData();

        fd.append("file", file);
        fd.append("email", email);

        $.ajax({
          url: "/user/profile/upload",
          data: fd,
          method: "POST",
          processData: false,
          contentType: false,
          success: function (data) {
            console.log("성공");
          },
          error: function (request, status, error) {
            console.log("에러");
          },
          complete: function () {
            console.log("완료");
            location.replace("/content/myprofile");
          },
        });
      }
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
